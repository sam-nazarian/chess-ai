<!doctype html><html><head><title>ChessAI by Saman</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet"/><script src="https://code.jquery.com/jquery-1.12.4.min.js"></script><link rel="icon" type="image/x-icon" href="img/faviconHorse.jpg"/><script defer="defer" src="main.7230105da948634d59cf.js"></script></head><body><div class="interface"><div class="err-container"><p class="err-message">Refresh the page so that the message appears</p></div><div class="main-container"><div class="chessboard-container"><div class="progressbar"><div class="progress"></div></div><div id="htmlBoard"></div></div><div class="settings-container"><p class="winner-text">White Won!</p><div class="turn-container"><img class="chess-img white-king" src="img/chesspieces/wikipedia/wK.png"/> <img class="chess-img black-king hide" src="img/chesspieces/wikipedia/bK.png"/><p class="player-turn-text">Your<br/>Turn</p></div><form class="form-difficulty"><label class="form-difficulty-text">Select amount of moves AI can look a head (difficulty):</label><br/><div class="switch-field"><input type="radio" id="radio-one" name="switch-one" value="1"/> <label for="radio-one">1</label> <input type="radio" id="radio-two" name="switch-one" value="2"/> <label for="radio-two">2</label> <input type="radio" id="radio-three" name="switch-one" value="3" checked="checked"/> <label for="radio-three">3</label> <input type="radio" id="radio-four" name="switch-one" value="4"/> <label for="radio-four">4</label> <input type="radio" id="radio-five" name="switch-one" value="5"/> <label for="radio-five">5</label></div></form><form class="form-undo-redo"><button class="btn-undo btn">Undo</button> <button class="btn-redo btn">Redo</button></form><form class="form-load-position"><textarea type="text" placeholder="Paste FEN to Load a Different Position" class="fen-input"></textarea><br/><button type="button" class="fen-input-submit btn">Load Position</button></form><button class="restart-btn btn" onclick="window.location.reload();">Restart Game</button></div></div></div></body></html>
